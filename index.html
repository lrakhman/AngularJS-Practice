<!DOCTYPE html>
<html lang="en" ng-app="triviaApp" >
  <head>
    <meta charset="UTF-8">
    <title>Trivia Time!</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular-route.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/app.css"/>	
	</head>
	<body>

		<div class="container" ng-controller="GreetingCtrl">
			<div class="jumbotron">
				<h1 ng-mouseover="greeting('This awesomeness created by: Lana')">Trivia Time!</h1>
				<p class="application-description">Play my trivia game, mkay?</p>
					Enter your name: <input type="text" ng-model="userName"/>
					<h3 ng-show="userName">Welcome {{userName}}!</h3>
					<div ng-view></div>
		</div>
	</div>
	</body>
</html>
